<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Muhammad Khizar" />
  <meta name="description" content="Focus Timer" />
  <title>Focus Timer</title>
  <!-- StyleSheet -->
  <link rel="stylesheet" href="Focus.css" />
  <!-- JavaScript -->
  <script src="Focus.js" defer></script>
  <!-- Icon -->
  <link rel="icon" href="Images/favicon.jpeg" type="image/x-icon" />
</head>

<body>
  <header>
    <h1 tabindex="0">Focus Timer</h1>
  </header>
  <main>
    <span id="hrs" title="Hours" tabindex="0">00</span>
    <span id="min" title="Minutes" tabindex="0">00</span>
    <span id="sec" title="Seconds" tabindex="0">00</span>
    <br /><br /><br />
    <p id="message" tabindex="0">
      Use Horizontal view for better experience.
      <br />
      Click/Tap to pause.
      <br />
      Double Click/Tap the page to reset.
    </p>
  </main>
  <footer>
    &copy
    <span class="author"> Muhammad Khizar </span>
  </footer>
</body>

</html>
